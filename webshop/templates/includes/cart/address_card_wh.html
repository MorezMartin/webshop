<div class="mr-2 mb-2 p2 w100 address-container" data-address-name="{{address.name}}" {% if doc.shipping_address_name == address.name or doc.customer_address == address.name %} data-active {% endif %}>
	<div class="card h-100">
		<div class="card-body p-0 small">
			<h5 class="card-title">{{ address.title }}</h5>
			<div class="card-text mb-2">
				{{ address.display }}
			</div>
		</div>
	</div>
</div>
